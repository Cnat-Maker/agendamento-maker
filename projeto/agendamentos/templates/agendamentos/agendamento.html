{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Serviço</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
    
        <!-- Selecionar o Serviço -->
        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
            <option value="" disabled selected>Escolha um serviço</option>
            {% for servico in servicos %}
                <option value="{{ servico.id }}">{{ servico.nome }}</option>
            {% endfor %}
        </select>
        <br><br>
    
        <!-- Selecionar a Data -->
        <label for="data_prevista">Data:</label>
        <input type="date" id="data_prevista" name="data_prevista" required>
        <br><br>

        <!-- Campo para Motivo -->
        <label for="motivo">Motivo:</label>
        <textarea id="motivo" name="motivo" rows="4" cols="50" placeholder="Descreva o motivo para o agendamento" required></textarea>
        <br><br>
    
        <button type="submit">Agendar</button>
    </form>
</body>
</html>

</html>
